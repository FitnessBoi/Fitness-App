    let currentQuestion = 0;

    const backgroundMusic = new Audio('background-music.mp3');
    const correctSound = new Audio('CorrectSound.mp3');
    const soundForQ14 = new Audio('pillsaregood.mp3'); // Load the sound for question 14
    const specialSound = new Audio('dayandnight.mp3');

    backgroundMusic.loop = true; // Loop the background music
    backgroundMusic.volume = 0.1; // Set background music volume to 10%

    function startQuiz() {
        document.querySelector('.start-screen').style.display = 'none'; // Hide start screen
        document.querySelector('.quiz-container').style.display = 'block'; // Show quiz container
        backgroundMusic.play(); // Play background music
        loadQuestion(); // Load the first question
    }
    function loadQuestion() {
        const questionContainer = document.querySelector('.quiz-container');
        const questionText = document.querySelector('.question');
        const questionNumber = document.querySelector('.question-number');

        if (currentQuestion < questions.length) {
            questionNumber.textContent = ${currentQuestion + 1}/${questions.length}; // Fixing the template literal
            questionText.textContent = questions[currentQuestion].text;
            const buttons = questionContainer.querySelectorAll('.answer');
            buttons.forEach((button, index) => {
                button.textContent = questions[currentQuestion].answers[index];
                button.onclick = () => checkAnswer(questions[currentQuestion].answers[index]);
            });
        } else {
            // If all questions are answered, redirect to Wix
                   redirectToWix();
        }
    }

    document.querySelector('.start-button').onclick = startQuiz; // Ensure this is triggering the startQuiz function

    


    function checkAnswer(selectedAnswer) {
        const correctAnswers = questions[currentQuestion].correct;
        if (correctAnswers.includes(selectedAnswer)) {
            if (currentQuestion === 13) { // Check if it's question 14 (index 13)
                soundForQ14.volume = 0.8; // Increase volume of the sound for question 14
                soundForQ14.play(); // Play specific sound for question 14
            } else if (currentQuestion === 5) { // Check if it's question 6 (index 5)
                specialSound.volume = 0.8; // Increase volume of the special sound
                specialSound.play(); // Play special sound for question 6
            } else {
                correctSound.play(); // Play standard correct sound
            }
            currentQuestion++; // Load next question
            loadQuestion();
        } else {
            heartsLost++;
            const hearts = document.querySelectorAll('.heart');
            hearts[heartsLost - 1].classList.add('lost'); // Change heart color to black
            wrongAnswerSound.play(); // Play wrong answer sound

            if (heartsLost >= 3) {
                showLoserScreen(); // Show loser screen if all hearts are lost
            }
        }
    }

    function showLoserScreen() {
        const quizContainer = document.querySelector('.quiz-container');
        const loserScreen = document.querySelector('.loser-screen');
        quizContainer.style.display = 'none'; // Hide quiz container
        loserScreen.style.display = 'flex'; // Show loser screen

        // Play the loser sound with increased volume
            const loser = document.getElementById('loser');
            loser.volume = 1; // Set volume to maximum (1 is 100%)
            loser.play();
    }


    document.querySelector('.start-button').onclick = startQuiz;
    document.querySelector('.retry-button').onclick = () => {
        heartsLost = 0; // Reset hearts lost
        currentQuestion = 0; // Reset question index
        const hearts = document.querySelectorAll('.heart');
        hearts.forEach(heart => heart.classList.remove('lost')); // Reset hearts to red
        document.querySelector('.loser-screen').style.display = 'none'; // Hide loser screen
        document.querySelector('.quiz-container').style.display = 'block'; // Show quiz container
        loadQuestion(); // Load the first question
        backgroundMusic.play(); // Play background music
    };
