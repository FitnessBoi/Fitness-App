<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Reset styling for consistent appearance */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Quiz container */
        .quiz-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 20px;
            background-image: url('background.png'); /* Path to your image */
            background-size: cover;
            background-position: center;
            color: #000;
            text-align: center;
            overflow: hidden;
        }

        /* Question number */
        .question-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 18px;
        }

        /* Question text styling */
        .question {
            font-size: 24px;
            font-weight: bold;
            margin: 60px 0 20px;
        }

        /* Answer button styling */
        .answer {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #ff79c6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answer:hover {
            background-color: #ff92e1;
        }

        /* Heart container */
        .hearts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Individual heart styling */
        .heart {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: black;
            border-radius: 50%;
        }

        /* Styling for a lost heart */
        .heart.lost {
            background-color: red;
        }
    </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
<body>

<div class="quiz-container">
    <!-- Question number -->
    <div class="question-number">3/15</div>

    <!-- Question text -->
    <div class="question">HOW LONG WILL YOU QUIT ALCOHOL?</div>

    <!-- Answer buttons -->
    <button class="answer">UNTIL HAPPY HOUR</button>
    <button class="answer">COUPLE TOO TREE MONTHS</button>
    <button class="answer">I'LL NEVER DRINK AGAIN!</button>
    <button class="answer">DON'T TELL ME WHAT TO DO</button>

    <!-- Heart container -->
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart lost"></div>
    </div>
</div>

</body>
</html>
