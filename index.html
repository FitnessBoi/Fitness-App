<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Page -->
    <div id="intro" class="container">
        <h1>The Impossible Quiz</h1>
        <button id="start-button" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Container (hidden initially) -->
    <div id="quiz-container" class="quiz-container" style="display: none;">
        <p id="question"></p>
        <div id="options" class="options-container"></div>
        <p id="score"></p>
    </div>

    <!-- Audio elements -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="correct-sound">
        <source src="correct-sound.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>

    <script>
        function startQuiz() {
            // Play background music
            const audio = document.getElementById('background-music');
            audio.play();

            // Hide intro and show quiz container
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';

            // Initialize the first question (this function needs to be defined in your script.js)
            loadQuestion();
        }
    </script>
</body>
</html>
