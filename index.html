<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for intro and quiz */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Gochi Hand', cursive; /* Use Gochi Hand font */
            background-image: url('background-image.png'); /* Use your uploaded background image */
            background-size: cover;
        }

        .container {
            text-align: center;
            color: white;
        }

        #quiz-container {
            display: none; /* Initially hide quiz container */
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff79c6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #ff92e1;
        }

        #question {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .options-container {
            margin-top: 20px;
        }

        .option {
            padding: 15px;
            background-color: #00c4cc;
            color: white;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #ff5da2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="intro-title">Welcome to The Impossible Quiz!</h1>
        <button id="start-button" onclick="startQuiz()">Start Quiz</button>

        <div id="quiz-container">
            <p id="question"></p>
            <div id="options" class="options-container"></div>
        </div>
    </div>

    <audio id="background-audio" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="correct-sound">
        <source src="correct-sound.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        let currentQuestionIndex = 0;
        const questions = [
            { question: "HOW LONG WILL YOU QUIT ALCOHOL?", options: ["UNTIL HAPPY HOUR", "COUPLE TOO TREE MONTHS", "I'LL NEVER DRINK AGAIN!", "DON'T TELL ME WHAT TO DO"] },
            // Add more questions here
        ];

        function startQuiz() {
            // Play background music
            const audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });

            // Hide intro and show quiz container
            document.getElementById('intro-title').style.display = 'none';
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';

            // Show the first question
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerText = currentQuestion.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = ''; // Clear previous options

            currentQuestion.options.forEach(option => {
                const button = document.createElement('div');
                button.className = 'option';
                button.innerText = option;
                button.onclick = selectAnswer; // Attach the click event
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer() {
            // Logic for selecting an answer
            // For now, just log the answer and go to the next question
            console.log(this.innerText); // Logs the selected answer
            currentQuestionIndex++; // Move to next question
            if (currentQuestionIndex < questions.length) {
                showQuestion(); // Show next question
            } else {
                alert('Quiz Completed!'); // Quiz completion logic here
                // Reset or redirect
            }
        }
    </script>
</body>
</html>
